app-id: io.github.webcamoid.Webcamoid
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: webcamoid
rename-icon: webcamoid
rename-appdata-file: io.github.webcamoid.Webcamoid.metainfo.xml
rename-desktop-file: webcamoid.desktop
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --device=all
modules:
  - name: Metainfo
    buildsystem: simple
    sources:
      - type: file
        path: io.github.webcamoid.Webcamoid.metainfo.xml
    build-commands:
      - echo "Copying metainfo file"
    post-install:
      - install -Dm644 io.github.webcamoid.Webcamoid.metainfo.xml $FLATPAK_DEST/share/metainfo/io.github.webcamoid.Webcamoid.metainfo.xml
  - name: webcamoid
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/webcamoid/webcamoid.git
        tag: 9.0.0
